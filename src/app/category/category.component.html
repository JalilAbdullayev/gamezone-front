<app-breadcrumb [title]="'Category'" />
<section class="row pt-5">
  <section class="col s8">
    <div class="row">
      <mat-card appearance="outlined" class="col s6">
        <mat-card-header>
          <mat-card-title>
            <a routerLink=""> Shiba Inu </a>
          </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Like <mat-icon> favorite </mat-icon></button>
          <button mat-button>
            Add to list <mat-icon> playlist_add </mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
  <app-sidebar class="col s4" />
</section>
